<!DOCTYPE html>
<html>
<head>
    <title>Searchh!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        header h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }
        form {
            margin: 25px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 320px;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #5a67d8;
            box-shadow: 0 0 5px rgba(90,103,216,0.5);
        }
        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background: #5a67d8;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #434190;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h3 {
            color: #222;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 18px rgba(0,0,0,0.2);
        }
        .card h4 {
            margin: 0 0 10px;
            color: #333;
        }
        .card a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
        iframe {
            margin-top: 12px;
            border-radius: 10px;
            width: 100%;
            height: 280px;
        }
        .logout {
            text-align: center;
            margin-top: 30px;
        }
        .logout a {
            color: #fff;
            background: #e53e3e;
            padding: 10px 18px;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
        }
        .logout a:hover {
            background: #c53030;
        }
    </style>
</head>
<body>
  <title>VidyaSeeker - Learn and Score More!</title>
    <header>
        <h2>Let's Learn And Score Moree</h2>
    </header>

    <form method="POST">
        <input type="text" name="topic" placeholder="üîç Enter a topic..." required>
        <button type="submit">Search</button>
    </form>

    <div class="container">
        {% if summaries %}
            <h3>Ranked Video Summaries</h3>
            {% for item in summaries %}
                <div class="card">
                    <h4>‚≠ê Rank {{ loop.index }} | 
                        <a href="{{ item.link }}" target="_blank">Watch on YouTube</a>
                    </h4>
                    <p><b>Clarity Score:</b> {{ item.clarity_score }}</p>
                    <p>{{ item.summary }}</p>
                    <iframe src="https://www.youtube.com/embed/{{ item.video_id }}" allowfullscreen></iframe>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="logout">
        <a href="/logout">üö™ Logout</a>
    </div>
</body>
</html>
